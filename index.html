<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Higher or Lower Game</title>
</head>
<body>
    <br><br><br>
    <div class="container">
        <h1>Higher or Lower?</h1>
        <h2 id="result"></h2>
        <p>Score: <span id="score">0</span></p>
        <button class="button-1" style="height: 100px; width: 150px; font-size: 40px;" id="higher" onclick="checkGuess('higher')" disabled>⬆️</button>
        <button class="button-2" style="height: 100px; width: 150px; font-size: 40px;" id="lower" onclick="checkGuess('lower')" disabled>⬇️</button><br><br>
        <button class="button-3" style="height: 50px; width: 300px;" id="newGame" onclick="startNewGame()">New Game</button>
    </div>   
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
